<!DOCTYPE html>
<html lang="en">
<head>

  <title>SK College | TATVA Official Linktree</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap");

    :root {
      --tatva-yellow: #d9e27b;
      --tatva-text-dark: #1a1a1a;
      --tatva-light-bg: #f0ffe1;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--tatva-light-bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
    }

    .linktree-container {
      width: 100%;
      max-width: 450px;
      background-color: #68753c;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    /* Entry Animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Buttons */
    .link-button {
      transition: all 0.4s ease-out;
      background: linear-gradient(90deg, #d9e27b 0%, #cbdc5b 100%);
      color: var(--tatva-text-dark);
      border-radius: 9999px;
      font-weight: 700;
      padding: 1.25rem 1rem;
      box-shadow: 0 4px 10px rgba(236, 246, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .link-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .link-button:hover::after {
      left: 100%;
    }

    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(217, 226, 123, 0.5);
      background: linear-gradient(90deg, #e9f780 0%, #d9e27b 100%);
    }

    /* Social Links */
    .social-link {
      transition: all 0.3s ease;
      color: var(--tatva-text-dark);
      background-color: var(--tatva-yellow);
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .social-link:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 0 15px rgba(217, 226, 123, 0.8);
      background-color: #e9f780;
    }

    /* Glow Pulse */
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(217, 226, 123, 0.3), 0 0 20px rgba(217, 226, 123, 0.2); }
      50% { box-shadow: 0 0 20px rgba(217, 226, 123, 0.6), 0 0 40px rgba(217, 226, 123, 0.3); }
      100% { box-shadow: 0 0 10px rgba(217, 226, 123, 0.3), 0 0 20px rgba(217, 226, 123, 0.2); }
    }

    .logo-glow {
      animation: glowPulse 3s infinite ease-in-out;
    }
  </style>
</head>
